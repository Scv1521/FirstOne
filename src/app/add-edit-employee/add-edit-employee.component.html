<h2 mat-dialog-title>Hi {{data.name}}</h2>
<mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick('NoThanks')">No Thanks</button>
  <button mat-button (click)="onNoClick('Ok')" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
